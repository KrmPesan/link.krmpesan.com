<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect - Link KrmPesan</title>
</head>
<body>
    <h3>Redirect to Site... Please Wait..</h3>
    
    <script>
        // get query url and decode uri with url
        const url = decodeURIComponent(window.location.search.substring(1)).split("=");
        // redirect to url
        if(url[0] && url[0] === "url" && url[1]) {
            window.location.href = url[1];
        }
    </script>
</body>
</html>
